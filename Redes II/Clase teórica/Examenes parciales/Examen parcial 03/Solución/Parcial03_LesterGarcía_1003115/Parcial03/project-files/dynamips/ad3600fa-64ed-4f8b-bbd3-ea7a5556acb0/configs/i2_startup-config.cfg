!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback2
 ip address 10.2.2.2 255.255.255.0
!
interface Loopback200
 ip address 10.20.0.1 255.255.255.0
!
interface Loopback201
 ip address 10.20.1.1 255.255.255.0
!
interface Loopback202
 ip address 10.20.2.1 255.255.255.0
!
interface Loopback203
 ip address 10.20.3.1 255.255.255.0
!
interface FastEthernet0
 no ip address
 shutdown
 speed auto
!
interface Serial0
 bandwidth 64
 ip address 10.1.102.2 255.255.255.248
!
interface Serial1
 bandwidth 64
 ip address 10.1.203.2 255.255.255.248
 clock rate 64000
!
interface Serial2
 no ip address
 shutdown
!
interface Serial3
 no ip address
 shutdown
!
router eigrp 65001
 network 10.0.0.0
 no auto-summary
!
router bgp 65001
 no synchronization
 bgp log-neighbor-changes
 network 10.2.2.0 mask 255.255.255.0
 network 10.20.0.0 mask 255.255.252.0
 neighbor 10.1.1.1 remote-as 65001
 neighbor 10.1.1.1 update-source Loopback2
 neighbor 10.1.203.3 remote-as 65001
 no auto-summary
!
ip forward-protocol nd
ip route 10.20.0.0 255.255.252.0 Null0
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
end
