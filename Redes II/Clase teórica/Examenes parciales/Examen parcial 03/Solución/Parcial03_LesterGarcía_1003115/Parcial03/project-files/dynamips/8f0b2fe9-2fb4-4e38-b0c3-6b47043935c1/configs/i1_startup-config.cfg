!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback1
 ip address 10.1.1.1 255.255.255.0
!
interface FastEthernet0
 ip address 192.168.14.1 255.255.255.252
 speed auto
!
interface Serial0
 bandwidth 64
 ip address 10.1.102.1 255.255.255.248
 clock rate 64000
!
interface Serial1
 bandwidth 64
 ip address 10.1.103.1 255.255.255.248
!
interface Serial2
 no ip address
 shutdown
!
interface Serial3
 no ip address
 shutdown
!
router eigrp 65001
 passive-interface FastEthernet0
 network 10.0.0.0
 network 192.168.14.0
 no auto-summary
!
router bgp 65001
 no synchronization
 bgp log-neighbor-changes
 network 10.1.1.0 mask 255.255.255.0
 neighbor 10.1.103.3 remote-as 65001
 neighbor 10.2.2.2 remote-as 65001
 neighbor 10.2.2.2 update-source Loopback1
 neighbor 192.168.14.2 remote-as 65002
 neighbor 192.168.14.2 route-map IN-FROM-TDP in
 neighbor 192.168.14.2 route-map OUT-TO-TDP out
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
route-map OUT-TO-TDP permit 10
 set metric 10
!
route-map IN-FROM-TDP permit 10
 set local-preference 200
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
end
